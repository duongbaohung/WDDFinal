<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="demoRegister.css" />
</head>
<body>
    <div class="container">
        <h2>Registration form</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email"/>
                <span class="error" id="email_error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password"/>
                <span class="error" id="password_error"></span>
            </div>
            <div class="form-group">
                <label for="verify">Confirm Password</label>
                <input type="password" id="password" placeholder="Retype password"/>
                <span class="error" id="password_error"></span>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" placeholder="e.g. 12345 or 12345-6789"/>
                <span class="error" id="zip_error"></span>
            </div>
            <div class="form-group">
                <label for="card">Card Number</label>
                <input type="text" id="card" placeholder="1111-2222-3333-4444"/>
                <span class="error" id="card_error"></span>
            </div>
            <div class="form-group">
                <label for="exp">Expiration date</label>
                <input type="text" id="exp" placeholder="mm/yyyy"/>
                <span class="error" id="exp_error"></span>
            </div>
            <div class="buttons">
                <button type="button" id="register">Register</button>
                <button type="button" id="reset">Reset</button>
            </div>

        </form>
    </div>
    <script src="demoRegister.js"></script>
</body>
</html>
